<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/apod.js"></script>
   
    <title>NASA Picture of the Day Demo</title>
</head>
<body>
    
    <header class="titlespan">
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-xs-12 col-md-4 col-md-offset-4">
                    <span>Astronomy Picture Of the Day (APOD)</span>
                </div>
            </div>
        </div>
    </header>

    <section class="container-fluid" id="section-content">    
        <div class="row text-center">
            <div class="col-xs-12 col-md-8 col-md-offset-2">
                <div>
                    <div id=nothingToShow>Please enter a valid date in YYYY-MM-DD format</div>
                    <img id="apod_img_id" width="50%" alt="NASA Picture of the day image"/>
                    <iframe id="apod_vid_id" width="640" height="385" frameborder="0"></iframe>
                    <p id="copyright"></p>
                    <h3 id="apod_title"></h3>
                    <p id="apod_explaination"></p>
                    <br/>
                </div>
            </div>
        </div>
    
        <div class="row text-center">
            <div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
                <div>
                    <textarea id="date-data" placeholder="Enter Date in YYYY-MM-DD format" rows="1" maxlength="10"></textarea>
                </div>
                <div>
                    <button onclick="goToAPOD();" class="btn btn-lg btn-danger">Date</button>
                </div>
            </div>
        </div>
    </section>
        
    <footer class="footer">
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-xs-12 col-md-4 col-md-offset-4">
                    <span>Coded by Steve Wood with help from NASA API</span>
                </div>
            </div>
        </div>
    </footer>  
</body>
</html>
